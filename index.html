<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--link styles css-->
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <div class="container">
    <!--input date-->
    <div class="input">
      <div>
        <p class="text-label error-invalid-input"><label for="day">day</label></p>
        <input type="number" id="day" name="day" min="1" max="31" placeholder="DD">
        <small class="error-invalid">Must be a valid day</small>
      </div>
      <div>
        <p class="text-label error-invalid-input"><label for="month">month</label></p>
        <input type="number" id="month" name="month" min="1" max="12" placeholder="MM">
        <small class="error-invalid">Must be a valid month</small>
      </div>
      <div>
        <p class="text-label error-invalid-input"><label for="year">year</label></p>
        <input type="number" id="year" name="year" min="1" placeholder="YYYY">
        <small class="error-invalid">Must be in the past</small>
      </div>
    </div>
    <!--underline-->
    <div class="underline">
      <button class="btn-calculator" id="btnCalulator"><img src="./assets/images/icon-arrow.svg" alt="button calculator"
          class="icon"></button>
    </div>
    <!--output-->
    <div class="output">
      <p><span class="text-output" id="text-output-year">- - </span>years</p>
      <p><span class="text-output">- - </span>months</p>
      <p><span class="text-output">- - </span>days</p>
    </div>
  </div>
  <!--footer-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="./app.js"></script>

</html>
